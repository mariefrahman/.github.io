<!DOCTYPE html>
<html>
  <head>
    <title>Sanbercode</title>
  </head>
  <body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
      <form action="welcome.html" target="_blank">
        <label for="fname">First Name:</label><br><br>
          <input type="text" id="fname" name="fname"><br><br>
          <label for="lname">Last Name:</label><br><br>
          <input type="text" id="lname" name="lname"><br><br>
        <label>Gender:</label><br><br>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label><br><br>
        <label>Nationality:</label><br><br>
          <select>
            <option>Indonesian</option>
            <option>Singaporean</option>
            <option>Malaysian</option>
            <option>Australian</option>
          </select><br><br>
        <label>Language Spoken:</label><br><br>
          <input type="checkbox" id="bahasa1" name="bahasa1" value="Bahasa Indonesia">
          <label for="bahasa1"> Bahasa Indonesia</label><br>
          <input type="checkbox" id="bahasa2" name="bahasa2" value="English">
          <label for="bahasa2"> English</label><br>
          <input type="checkbox" id="bahasa3" name="bahasa3" value="Others">
          <label for="bahasa3"> Others</label><br><br>
        <label>Bio:</label><br><br>
        <textarea cols="30" rows="7"></textarea><br>
        <input type="submit" value="Sign Up">
    </form>
  </body>
</html>
